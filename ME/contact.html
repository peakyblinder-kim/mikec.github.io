<!-- Contact -->
<section id="contact">
    <div class="container">
    <h2 class="">Contact <span class="primary-color">Me</span></h2>
    <div class="contact-content">
    <div class="column ">
    <h3>Get in Touch</h3>
    <div class="contact-text">
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos harum corporis fuga corrupti. Doloribus quis soluta nesciunt veritatis vitae nobis?</p>
    <div class="icons">
    <div class="row">
    <i class="fas fa-user "></i>
    <div class="info">
    <h4>Name</h4>
    <div >Jane Doe</div>
    </div>
    </div>
    <div class="row">
    <i class="fas fa-map-marker-alt"></i>
    <div class="info">
    <h4>Address</h4>
    <div>New York, USA</div>
    </div>
    </div>
    <div class="row">
    <i class="fas fa-envelope"></i>
    <div class="info">
    <h4>Email</h4>
    <div>jane@email.com</div>
    </div>
    </div>
    </div>
    </div>
    
    </div>
    <div class="column">
    <h3> Message Me</h3>
    <div class="contact-form">
    <form>
    <div class="form-group">
    <label for="name">Name</label>
    <input class="field" type="text" name="name" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
    <label for="email">Email</label>
    <input class="field" type="email" name="email" id="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
    <label for="message">Message</label>
    <textarea name="message" id="message" placeholder="Enter Message"></textarea>
    </div>
    <input type="submit" value="Send Message" class="btn">
    </form>
    </div>
    </div>
    </div>
    </div>
    </section>
